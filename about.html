        .card {
            background-color: #e6f7e6; /* Very light green */
            padding: 1em;
            margin: 1em auto; /* Center cards horizontally */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s, height 0.3s, width 0.3s, margin-left 0.3s, margin-right 0.3s;
            width: 80%; /* Adjust the initial width as needed */
            max-width: 600px; /* Optional: limit the max width */
            position: relative;
        }

        .card:hover {
            transform: scale(1.01);
            height: 300px; /* Adjust the height as needed */
            width: 100%; /* Expand the width to 100% */
            max-width: none; /* Remove the max width */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
            text-align: center;
        }
    </style>
